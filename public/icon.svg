<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background -->
  <rect width="512" height="512" fill="#FF6B35" rx="64"/>

  <!-- Comic book pages -->
  <g transform="translate(256, 256)">
    <!-- Back page -->
    <rect x="-140" y="-100" width="200" height="260" fill="#FFF" stroke="#000" stroke-width="4" rx="8" transform="rotate(-5)"/>

    <!-- Front page -->
    <rect x="-100" y="-120" width="200" height="260" fill="#FFF" stroke="#000" stroke-width="4" rx="8" transform="rotate(5)"/>

    <!-- Comic panel lines on front page -->
    <g transform="rotate(5)">
      <!-- Top panel -->
      <rect x="-85" y="-100" width="170" height="70" fill="none" stroke="#4ECDC4" stroke-width="3" rx="4"/>
      <!-- Middle panel -->
      <rect x="-85" y="-20" width="170" height="70" fill="none" stroke="#FFE66D" stroke-width="3" rx="4"/>
      <!-- Bottom panel -->
      <rect x="-85" y="60" width="170" height="60" fill="none" stroke="#FF6B9D" stroke-width="3" rx="4"/>

      <!-- Comic "action" lines -->
      <line x1="-60" y1="-65" x2="-20" y2="-65" stroke="#000" stroke-width="2"/>
      <line x1="-70" y1="-50" x2="-10" y2="-50" stroke="#000" stroke-width="2"/>

      <!-- Speech bubble -->
      <circle cx="30" cy="15" r="25" fill="#FFF" stroke="#000" stroke-width="2"/>
      <polygon points="15,30 25,40 30,30" fill="#FFF" stroke="#000" stroke-width="2"/>
      <circle cx="20" cy="10" r="3" fill="#000"/>
      <circle cx="30" cy="10" r="3" fill="#000"/>
      <circle cx="40" cy="10" r="3" fill="#000"/>

      <!-- Star burst accent -->
      <path d="M -50 85 L -45 75 L -40 85 L -30 80 L -35 90 L -25 95 L -35 100 L -30 110 L -40 105 L -45 115 L -50 105 L -60 110 L -55 100 L -65 95 L -55 90 L -60 80 Z"
            fill="#FFE66D" stroke="#000" stroke-width="2"/>
    </g>
  </g>

  <!-- "POW!" text effect -->
  <text x="256" y="420" font-family="Arial Black, sans-serif" font-size="60" font-weight="900"
        fill="#FFE66D" stroke="#000" stroke-width="3" text-anchor="middle"
        transform="rotate(-8, 256, 420)">POW!</text>
</svg>
